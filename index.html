<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        /* Resetting margin and padding for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for the page */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Menu bar (black bar on top) */
        .menu {
            background-color: #101010;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        /* PDF display container */
        .pdf-container {
            flex-grow: 1;
            overflow: auto;
        }

        /* PDF iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            /* Adjusting the scaling of the PDF for mobile devices */
            .pdf-container iframe {
                height: 100%;
                transform: scale(0.9); /* Scale the PDF for mobile */
                transform-origin: top center;
            }

            /* Fixing the height and ensuring content fits without overflow on mobile */
            .pdf-container {
                overflow-y: auto;
            }

            /* Reducing font size in menu for mobile */
            .menu {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Black menu bar (this can include the title or any links) -->
        <div class="menu">
            My CV - Andreas Calusa
        </div>

        <!-- PDF display area -->
        <div class="pdf-container">
            <iframe src="index.pdf" type="application/pdf"></iframe>
        </div>
    </div>
</body>
</html>

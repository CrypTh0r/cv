<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        /* Resetting margin and padding for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Default styles for the iframe (take full width, full height) */
        iframe {
            display: block;
            width: 100%;  /* Ensure the iframe takes full width */
            height: 100vh; /* Full viewport height */
            border: none;
        }

        /* Mobile specific styles (scaling the height but keeping width 100%) */
        @media only screen and (max-width: 768px) {
            iframe {
                height: 150vh;  /* Allow extra height for better fit */
                transform: scale(0.65); /* Scale vertically to 65% */
                transform-origin: 0 0;  /* Scaling from top-left */
            }
        }
    </style>
</head>
<body>
    <iframe src="index.pdf" type="application/pdf"></iframe>
</body>
</html>

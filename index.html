<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        /* Resetting margin and padding for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for the page */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* PDF display container */
        .pdf-container {
            flex-grow: 1;
            overflow: auto;
        }

        /* PDF iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            /* Adjusting the scaling of the PDF for mobile devices */
            .pdf-container iframe {
                height: 100%;
                transform: scale(0.65); /* Scale the PDF to 65% for mobile */
                transform-origin: top center;
            }

            /* Ensuring that the PDF container allows scrolling on mobile */
            .pdf-container {
                overflow-y: auto;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- PDF display area -->
        <div class="pdf-container">
            <iframe src="index.pdf" type="application/pdf"></iframe>
        </div>
    </div>
</body>
</html>

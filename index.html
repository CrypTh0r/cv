<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        /* Resetting margin and padding for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* PDF container that takes up full viewport */
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow to prevent horizontal scroll */
        }

        /* PDF iframe style */
        iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none;
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            /* Scaling the PDF vertically to 65% on mobile, but keeping full width */
            .pdf-container iframe {
                transform: scale(0.65); /* Scale down vertically */
                transform-origin: top center; /* Keep the scale from the top */
                height: auto; /* Ensure the height adjusts properly */
            }
        }

    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- PDF iframe embedded -->
        <iframe src="index.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>

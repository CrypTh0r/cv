<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        /* Resetting margin and padding for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Default styles for the iframe (take full screen) */
        iframe {
            display: block;
            width: 100vw;  /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */
            border: none;
            transform-origin: 0 0;  /* Scaling starts from the top-left corner */
        }

        /* Media query for smaller screens (mobile devices) */
        @media only screen and (max-width: 768px) {
            iframe {
                transform: scale(0.65); /* Scale the PDF content to 65% */
            }
        }
    </style>
</head>
<body>
    <iframe src="index.pdf" type="application/pdf"></iframe>
</body>
</html>
